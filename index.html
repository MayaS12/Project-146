<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>VR</title>
</head>
<body>
    <a-scene background = "color: #000000">
        <a-box position = "-1 0.5 -3" color = "#dc84ff"></a-box>
        <a-sphere position = '1 1 -2' radius = '0.3' color = "#42ffb9"></a-sphere>
        <a-cylinder position = '0.3 0.75 -3' radius = '0.3' height = '1' color = '#47efff'></a-cylinder>
        <a-triangle vertex-a = '1 0.5 -3' vertex-b = '1.3 0.5 -3' vertex-c = '0.75 0.7 -3' rotation = '0 0 -90' color = '#4087f9'></a-triangle>
    </a-scene>
</body>
</html>
